<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="row" id="header">
        <h1>To Do List</h1>
    </div>
    <div class="row">
        <div class="col">
            <div class="col" id="form">
                <label
                for="formName"
                class="form-label">Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="formName" 
                    placeholder="Name">
                <label 
                for="formDiscription" 
                class="form-label">Discription</label>
                    <textarea 
                    class="form-control" 
                    id="formDiscription" 
                    rows="5" 
                    placeholder="Discription"></textarea>
                    <button type="submit" class="sub-list">Add</button>
            </div>
        </div>
        <div class="col">
          <div class="row" id="form-list">
            <div class="col-2" id="name-discription">
                <input type="text" 
                class="form-control"
                placeholder="Name" />
                <input type="text" 
                class="form-control"
                placeholder="Discription" />
            </div>
            <div class="col-2" id="delete-checked">
                <button class="delete-list" type="button">Delete</button>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Done
                    </label>
                </div>
            </div>

                    <label class="form-check-label" for="flexCheckChecked">
                      Done
                    </label>
                </div>
            </div> -->

          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="todolist.js"></script>
</body>
</html>
